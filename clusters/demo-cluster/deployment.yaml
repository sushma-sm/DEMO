apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app-deployment
  namespace: autopilot-cluster-sm
  labels:
    app: demo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
        - name: demo-app
          image: "sushmamounika/my-repo-sm:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          command: ["java", "-jar", "/data/app.jar"]  # Updated path to store data in mounted volume

          resources:  # Resource limits to prevent eviction
            requests:
              cpu: "250m"
              memory: "512Mi"
              ephemeral-storage: "500Mi"  # Minimum required storage
            limits:
              cpu: "500m"
              memory: "1Gi"
              ephemeral-storage: "1Gi"  # Max allowed storage to prevent eviction

          volumeMounts:
            - name: app-storage
              mountPath: /data  # This is where the application will store data

          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10

      volumes:
        - name: app-storage
          persistentVolumeClaim:
            claimName: demo-app-pvc  # This binds the PVC to the pod

      imagePullSecrets:
        - name: regcred  # Required if using a private registry
